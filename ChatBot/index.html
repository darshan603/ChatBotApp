<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #242e4c">
    <div class="container mt-4">
      <div class="media rounded rounded-lg" style="background-color: #465686">
        <img
          style="margin-top: 10px; margin: 10px"
          src="https://www.creativefabrica.com/wp-content/uploads/2021/07/05/Chatbot-Logo-Modern-bot-logo-Graphics-14298242-2-580x435.jpg"
          class="rounded-circle float-left"
          width="100px"
          alt="..."
        />
        <div style="margin-top: 20px" class="media-body">
          <h5 style="font-weight: 600; color: #b5cff4">Chity</h5>
          <span style="font-weight: 700; color: rgb(37, 193, 37)">Online</span>
        </div>
        <img
          src="../ChatBot/image/boy1.png"
          id="imgid"
          width="100"
          height="100"
        />
      </div>
      <div
        id="chatContainer"
        class="container shadow-lg overflow-auto rounded rounded-lg"
        style="background-color: #1f2845; color: white; height: 500px"
      ></div>
      <div class="input-group shadow-lg">
        <input
          placeholder="Type your message here..."
          style="
            background-color: #1b233d;
            border-color: #1b233d;
            color: #b5cff4;
          "
          id="textbox"
          type="text"
          class="form-control"
        />
        <div class="input-group-append">
          <button
            id="sendBtn"
            type="button"
            class="btn"
            style="background-color: #3ea0f1; color: white"
          >
            Send
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
